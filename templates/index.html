<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Market Demand Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading spinner styles */
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        
        /* Button loading state */
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Select2 styles */
        .select2-container--default .select2-selection--single {
            height: 42px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 24px;
            padding: 0;
        }
        .select2-container--default .select2-results > .select2-results__options {
            max-height: 250px;
        }
        .select2-results__option {
            padding: 8px 12px;
        }
        .select2-container--default .select2-selection--single:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="container mx-auto p-4 md:p-6 max-w-6xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">✈️ Airline Market Demand Analyzer</h1>
            <p class="text-gray-600">Find the best flight deals and analyze market trends</p>
        </header>

        <!-- Input Form -->
        <div class="mb-8 bg-white rounded-lg shadow-md overflow-hidden">
            <form id="flight-search-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Departure Airport -->
                    <div>
                        <label for="departure" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <select id="departure" 
                                name="departure" 
                                required
                                class="airport-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Search or select airport</option>
                            <!-- Sample airport data (replace with actual data from backend) -->
                            <option value="SYD" data-city="Sydney" data-country="Australia" data-name="Sydney Kingsford Smith Airport">Sydney Kingsford Smith Airport (SYD)</option>
                            <option value="DXB" data-city="Dubai" data-country="United Arab Emirates" data-name="Dubai International Airport">Dubai International Airport (DXB)</option>
                            <option value="LHR" data-city="London" data-country="United Kingdom" data-name="London Heathrow Airport">London Heathrow Airport (LHR)</option>
                        </select>
                    </div>

                    <!-- Destination Airport -->
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <select id="destination" 
                                name="destination" 
                                required
                                class="airport-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Search or select airport</option>
                            <!-- Sample airport data (replace with actual data from backend) -->
                            <option value="SYD" data-city="Sydney" data-country="Australia" data-name="Sydney Kingsford Smith Airport">Sydney Kingsford Smith Airport (SYD)</option>
                            <option value="DXB" data-city="Dubai" data-country="United Arab Emirates" data-name="Dubai International Airport">Dubai International Airport (DXB)</option>
                            <option value="LHR" data-city="London" data-country="United Kingdom" data-name="London Heathrow Airport">London Heathrow Airport (LHR)</option>
                        </select>
                    </div>

                    <!-- Date Picker -->
                    <div>
                        <label for="departure-date" class="block text-sm font-medium text-gray-700 mb-1">Departure Date</label>
                        <input type="date" 
                               id="date" 
                               name="date" 
                               required
                               min="2025-08-05"
                               value="2025-08-12"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Submit Button -->
                    <div class="flex items-end">
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors flex justify-center items-center"
                                id="search-button">
                            <span class="button-text">Search Flights</span>
                            <span class="loading hidden"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Fetching flight data...</p>
        </div>

        <!-- Results Section -->
        <div id="results"></div>

        <script>
            // Render flights table (placeholder function)
            function renderFlightsTable(flights) {
                if (!flights || flights.length === 0) {
                    return '<div class="p-4 bg-yellow-100 text-yellow-800 rounded">No flights found for your search.</div>';
                }

                let html = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-xl font-semibold text-gray-800">Flight Options</h2>
                            <p class="text-sm text-gray-500">${flights.length} flights found from ${flights[0].departure} to ${flights[0].destination} on ${flights[0].date}</p>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Airline</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Departure</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Arrival</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Price (AUD)</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                `;

                flights.forEach(row => {
                    html += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span class="text-blue-600 font-medium">${row.airline ? row.airline[0].toUpperCase() : ''}</span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${row.airline || 'Unknown'}</div>
                                        <div class="text-sm text-gray-500">${row.flight_number || 'Direct'}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${row.departure_time || 'N/A'}</div>
                                <div class="text-sm text-gray-500">${row.departure || 'N/A'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${row.arrival_time || 'N/A'}</div>
                                <div class="text-sm text-gray-500">${row.destination || 'N/A'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${row.duration || 'N/A'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <span class="text-lg font-bold text-blue-600">$${row.price ? row.price.toFixed(2) : 'N/A'}</span>
                                <button type="button" class="ml-2 bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 transition">Select</button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                return html;
            }

            // Render insights (placeholder function)
            function renderInsights(analysis) {
                let html = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Price Trends Card -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Price Trends</h3>
                            <div class="h-64">
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                        <!-- Popular Routes Card -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Popular Routes</h3>
                            <div class="space-y-4">
                `;

                if (analysis.popular_routes) {
                    const maxCount = analysis.popular_routes[0]?.count || 1;
                    analysis.popular_routes.forEach(route => {
                        const widthPercent = ((route.count / maxCount) * 100).toFixed(1);
                        html += `
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span class="font-medium">${route.route}</span>
                                    <span class="text-gray-600">${route.count} flights</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${widthPercent}%;"></div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `
                            </div>
                        </div>
                    </div>
                    <!-- High Demand Periods -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">High Demand Periods</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                `;

                if (analysis.high_demand_periods) {
                    analysis.high_demand_periods.forEach(period => {
                        html += `
                            <div class="border rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500">${period.date}</div>
                                <div class="text-xl font-bold text-blue-600">$${period.price.toFixed(2)}</div>
                                <div class="text-xs text-gray-500">Average Price</div>
                            </div>
                        `;
                    });
                }

                html += `
                        </div>
                    </div>
                `;
                return html;
            }

            // Initialize Select2 for airport dropdowns
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize Select2
                $('.airport-select').select2({
                    placeholder: 'Select an airport',
                    allowClear: true,
                    width: '100%',
                    templateResult: formatAirport,
                    templateSelection: formatAirport,
                    matcher: function(params, data) {
                        if ($.trim(params.term) === '') return data;
                        if (data.text && data.text.toUpperCase().indexOf(params.term.toUpperCase()) > -1) return data;
                        if (data.element) {
                            const city = $(data.element).data('city') || '';
                            const country = $(data.element).data('country') || '';
                            const code = $(data.element).data('code') || '';
                            const name = $(data.element).data('name') || '';
                            const searchTerm = params.term.toUpperCase();
                            if (city.toUpperCase().includes(searchTerm) || 
                                country.toUpperCase().includes(searchTerm) ||
                                code.toUpperCase().includes(searchTerm) ||
                                name.toUpperCase().includes(searchTerm)) {
                                return data;
                            }
                        }
                        return null;
                    }
                });

                // Format airport display
                function formatAirport(airport) {
                    if (!airport.id) return airport.text;
                    var $option = $(airport.element);
                    var city = $option.data('city') || '';
                    var country = $option.data('country') || '';
                    var name = $option.data('name') || airport.text.split(' - ')[0];
                    var code = airport.id;
                    return $(
                        '<div class="flex items-center">' +
                            '<div class="font-medium text-gray-900">' + name + ' (' + code + ')</div>' +
                            '<div class="ml-2 text-sm text-gray-500">' + city + ', ' + country + '</div>' +
                        '</div>'
                    );
                }

                // Set default date
                const dateInput = document.querySelector('input[type="date"]');
                if (dateInput && !dateInput.value) {
                    const today = new Date();
                    const nextWeek = new Date(today);
                    nextWeek.setDate(today.getDate() + 7);
                    dateInput.value = nextWeek.toISOString().split('T')[0];
                    dateInput.min = today.toISOString().split('T')[0];
                }

                // Form submission handler
                const form = document.getElementById('flight-search-form');
                const searchButton = document.getElementById('search-button');
                const loadingIndicator = document.querySelector('.loading');
                const buttonText = document.querySelector('.button-text');
                if (form) {
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        const departure = $('#departure').val();
                        const destination = $('#destination').val();
                        const date = $('#date').val() || new Date().toISOString().split('T')[0];

                        if (!departure || !destination) {
                            alert('Please select both departure and destination airports');
                            return false;
                        }

                        const departureCode = departure.split('-')[0];
                        const destinationCode = destination.split('-')[0];
                        searchButton.disabled = true;
                        loadingIndicator.classList.remove('hidden');
                        buttonText.textContent = 'Searching...';

                        try {
                            const formattedDate = new Date(date).toISOString().split('T')[0];
                            const requestBody = {
                                departure: departureCode.trim(),
                                destination: destinationCode.trim(),
                                date: formattedDate
                            };

                            const response = await fetch('/api/flights/search', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify(requestBody)
                            });

                            if (!response.ok) {
                                const errorData = await response.json().catch(() => ({}));
                                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();
                            const resultsDiv = document.getElementById('results');
                            if (Array.isArray(data.flights) && data.flights.length > 0) {
                                resultsDiv.innerHTML = renderFlightsTable(data.flights) + '<div id="insights-section"></div>';
                                fetch('/api/flights/analyze', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json'
                                    },
                                    body: JSON.stringify({ flights: data.flights })
                                })
                                .then(resp => resp.ok ? resp.json() : Promise.reject(resp))
                                .then(analysis => {
                                    document.getElementById('insights-section').innerHTML = renderInsights(analysis);
                                    // Initialize chart if analysis provides chart data
                                    if (analysis.chart_data) {
                                        const ctx = document.getElementById('priceChart');
                                        if (ctx) {
                                            new Chart(ctx.getContext('2d'), {
                                                type: 'line',
                                                data: {
                                                    labels: analysis.chart_data.labels,
                                                    datasets: [{
                                                        label: 'Average Price (AUD)',
                                                        data: analysis.chart_data.data,
                                                        borderColor: 'rgb(37, 99, 235)',
                                                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                                        tension: 0.3,
                                                        fill: true,
                                                        pointBackgroundColor: 'white',
                                                        pointBorderColor: 'rgb(37, 99, 235)',
                                                        pointHoverRadius: 6,
                                                        pointHoverBackgroundColor: 'rgb(37, 99, 235)',
                                                        pointHoverBorderColor: 'white',
                                                        pointHoverBorderWidth: 2,
                                                        pointHitRadius: 10
                                                    }]
                                                },
                                                options: {
                                                    responsive: true,
                                                    maintainAspectRatio: false,
                                                    plugins: {
                                                        legend: { display: false },
                                                        tooltip: {
                                                            backgroundColor: 'white',
                                                            titleColor: '#1F2937',
                                                            bodyColor: '#4B5563',
                                                            borderColor: '#E5E7EB',
                                                            borderWidth: 1,
                                                            padding: 12,
                                                            displayColors: false,
                                                            callbacks: {
                                                                label: function(context) {
                                                                    return 'AUD ' + context.raw.toFixed(2);
                                                                }
                                                            }
                                                        }
                                                    },
                                                    scales: {
                                                        y: {
                                                            beginAtZero: true,
                                                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                                                            ticks: {
                                                                callback: function(value) {
                                                                    return '$' + value;
                                                                }
                                                            }
                                                        },
                                                        x: { grid: { display: false } }
                                                    },
                                                    interaction: {
                                                        intersect: false,
                                                        mode: 'index'
                                                    },
                                                    elements: {
                                                        line: { borderWidth: 2 },
                                                        point: { radius: 4, hoverRadius: 6, hoverBorderWidth: 2 }
                                                    },
                                                    animation: {
                                                        duration: 1000,
                                                        easing: 'easeInOutQuart'
                                                    },
                                                    layout: {
                                                        padding: { top: 10, right: 15, bottom: 10, left: 15 }
                                                    },
                                                    onHover: (event, chartElement) => {
                                                        event.native.target.style.cursor = chartElement[0] ? 'pointer' : 'default';
                                                    },
                                                    onClick: (events, elements) => {
                                                        if (elements.length > 0) {
                                                            const index = elements[0].index;
                                                            const label = analysis.chart_data.labels[index];
                                                            const value = analysis.chart_data.data[index];
                                                            console.log(`Clicked on ${label}: $${value}`);
                                                        }
                                                    }
                                                }
                                            });
                                        }
                                    }
                                })
                                .catch(err => {
                                    document.getElementById('insights-section').innerHTML = '<div class="p-4 bg-yellow-100 text-yellow-800 rounded">Could not load insights.</div>';
                                });
                            } else {
                                resultsDiv.innerHTML = '<div class="p-4 bg-yellow-100 text-yellow-800 rounded">No flights found for your search.</div>';
                            }

                            resultsDiv.scrollIntoView({ behavior: 'smooth' });
                        } catch (error) {
                            console.error('Error:', error);
                            alert('An error occurred while searching for flights. Please try again.');
                        } finally {
                            searchButton.disabled = false;
                            loadingIndicator.classList.add('hidden');
                            buttonText.textContent = 'Search Flights';
                        }
                    });
                }

                // HTMX after request handler
                document.body.addEventListener('htmx:afterRequest', function(evt) {
                    if (searchButton) searchButton.disabled = false;
                    if (loadingIndicator) loadingIndicator.classList.add('hidden');
                    if (buttonText) buttonText.textContent = 'Search Flights';
                    if (evt.detail && evt.detail.successful) {
                        const results = document.getElementById('results');
                        if (results) results.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        </script>
    </div>
</body>
</html>
